<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header class="w-full border-b px-4 sticky top-0 bg-white shadow-md z-10">
    <nav class="mx-auto flex h-[72px] max-w-[1920px] items-center justify-between gap-8">
        <a href="https://www.figma.com/design/IufFgHHmVZ2380zb1yjjlX/VideoBelajar-1.0-(Copy)?node-id=506-28701&t=bK9UXwfHgxvF7V4M-4" class="flex items-center">
            <img src="videobelajar.svg" alt="logo" class=" flex justify-content-center mx-10 justify-between h-[56px] w-[273px]">
        </a>
    </nav>
</header>

  <div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-0">Masuk Ke Akun</h2>
        <h3 class="text-center text-gray-600 mb-6 ">Yuk Lanjutin belajarmu di videobelajar</h3>
        <form action="#">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Nama Lengkap<span class="text-red-500 ml-1">*</span></label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nadin Amizah" required>
            </div>
            <div class="mb-4 mx-3">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email<span class="text-red-500 ml-1">*</span></label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">No HP<span class="text-red-500 ml-1">*</span></label>
                <div class="flex">
                    <select name="country_code" id="">
                        <option value="+62">+62</option>
                        <option value="+63">+63</option>
                        <option value="+64">+64</option>
                        <option value="+65">+65</option>
                    </select>
                    <input type="text" name="no_hp" class="w-full px-3 flex-2 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukan No HP " required>
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password<span class="text-red-500 ml-1">*</span></label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Konfirmasi Password<span class="text-red-500 ml-1">*</span></label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>
            <div class="mb-4 flex items-center justify-between">
                <a href="#" class="text-sm text-blue-600 hover:underline ml-auto">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-4">Masuk</button>
            <button type="submit" class="w-full bg-green-200 text-white py-2 px-4 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Daftar</button>
        </form>
        <div class="flex w-full items-center gap-3"><hr class="flex-1 border-[#dfe1e6]"><span>atau</span><hr class="flex-1 border-[#dfe1e6]"></div>
        <button class="flex items-center justify-center font-medium disabled:opacity-80 h-12 min-w-[144px] px-5 rounded-lg disabled:bg-gray-200 disabled:text-gray-600 disabled:cursor-not-allowed border hover:bg-gray-100 w-full gap-2 bg-white text-gray-900 enabled:border-gray-300" type="button">
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" class="w-5 h-5">
          Masuk dengan Google
        </button>
        
    </div>
  </div>
</body>
</html>
